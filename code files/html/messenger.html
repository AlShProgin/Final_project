    <div class = "main" id = "main">

        <div id="chatBox" name="chatBox" class="test">

            </form>
            <form id = "friendListForm" name  ="friendListForm">

                <p>
                    <input type="text" name="textInput" placeholder="Enter name">
                </p>
                <p>
